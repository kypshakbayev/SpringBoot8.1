<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Добавление задачи</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div th:replace="layouts/navbar :: navbar"></div>
    <div class="container mt-4">
        <div class="col-6 mt-3 mx-auto p-4 border rounded bg-light shadow">
            <form th:action="@{/addRequest}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">ФИО:</label>
                    <input type="text" class="form-control" id="name" name="fio" placeholder="Введите ваше ФИО">
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Курс:</label>
                    <select class="form-select" id="course" name="kursy">
                        <option selected>Выберите курс</option>
                        <option th:each="crs : ${courses}" th:value="${crs.id}" th:text="${crs.name + ' - ' + crs.price + ' USD '}"</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+77__ ___ __ __">
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Комментарии:</label>
                    <textarea class="form-control" id="comments" rows="3" name="comment" placeholder="Введите комментарий"></textarea>
                </div>

                <button type="submit" class="btn btn-success justify-content-center">Добавить заявку</button>
            </form>
        </div>
    </div>
</body>
<script src="/js/bootstrap.bundle.js" type="text/javascript"></script>
</html>
